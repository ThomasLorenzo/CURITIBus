<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURITIBus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header id="header">
        <div class="container">
            <div id="logo">
                <i id="logo-icon" class="fas fa-bus"></i>
                <div>
                    <h1 id="logo-text">CURITIBus</h1>
                    <h2 id="logo-subtext">Explorador do Transporte Público de Curitiba</h2>
                </div>
            </div>
            <div id="stats">
                <div id="lines-stat" class="stat">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Linhas</div>
                </div>
                <div id="vehicles-stat" class="stat">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Veículos</div>
                </div>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <div id="map-container">
                <div id="map-loading" class="loading">
                    <div class="spinner"></div>
                    <span>Carregando mapa...</span>
                </div>

                <div id="map-error" class="error" style="display: none;">
                    <i class="error-icon fas fa-exclamation-triangle"></i>
                    <h3 class="error-message">Erro ao carregar o mapa</h3>
                    <h4 class="error-retry">Tentar novamente</h4>
                </div>

                <div id="directions-container" style="display: none;"></div>
                
                <div id="map"></div>
            </div>
            <div id="controls">
                <div id="search">
                    <i id="search-icon" class="fas fa-search"></i>
                    <input id="search-input" type="text" placeholder="Buscar linha por nome ou número...">
                    <button id="search-clear">
                        <i id="search-clear-icon" class="fas fa-times"></i>
                    </button>
                </div>
                <div id="filters">
                    <button class="filter" data-type="expresso">EXPRESSO</button>
                    <button class="filter" data-type="alimentador">ALIMENTADOR</button>
                    <button class="filter" data-type="convencional">CONVENCIONAL</button>
                    <button class="filter" data-type="interbairros">INTERBAIRROS</button>
                    <button class="filter" data-type="ligeirinho">LIGEIRINHO</button>
                    <button class="filter" data-type="ligeirao">LIGEIRÃO</button>
                    <button class="filter" data-type="turismo">TURISMO</button>
                    <button class="filter" data-type="madrugueiro">MADRUGUEIRO</button>
                </div>
            </div>
            <div id="lines-loading" class="loading">
                <div class="spinner"></div>
                <span>Carregando linhas...</span>
            </div>
            <div id="lines-error" class="error" style="display: none;">
                <i class="error-icon fas fa-exclamation-triangle"></i>
                <h3 class="error-message">Erro as carregar as linhas</h3>
                <h4 class="error-retry">Tentar novamente</h4>
            </div>
            <div id="results" style="display: none;">
                <div id="results-header">
                    <h2>Linhas</h2>
                    <span id="results-count">0 linhas encontradas</span>
                </div>
                <div id="lines"></div>
            </div>
        </div>
    </main>

</body>
</html>
